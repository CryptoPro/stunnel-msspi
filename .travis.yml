sudo: enabled


dist: trusty

branches:
  only:
  - /.*/

language: c

os:
- linux

compiler:
- gcc

before install:
- sudo apt-get -qq update

env:
  global:
  - secure: 
  matrix:
  - ARCH='armv7' ARCH_DIST='linux-armhf' MSSPI='yes' CONFIGURE_OPTIONS='--with-threads=fork --enable-msspi' CSPMODE='kc2'
  - ARCH='amd64' ARCH_DIST='linux-amd64' MSSPI='yes' CONFIGURE_OPTIONS='--with-threads=fork --enable-msspi' CSPMODE='kc2'
  - ARCH='amd64' CONFIGURE_OPTIONS='--with-threads=pthread'
  - ARCH='amd64' CONFIGURE_OPTIONS='--with-threads=fork'
  - ARCH='amd64' CONFIGURE_OPTIONS='--with-threads=ucontext'
  - ARCH='amd64' CONFIGURE_OPTIONS='--disable-ipv6 --disable-fips --disable-systemd --disable-libwrap'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf-archive
    - libssl-dev
    - libwrap0-dev
    - g++-4.9

install:
- if [ "$MSSPI" = "yes" ]; then
      wget https://$ACCOUNT@update.cryptopro.ru/support/stunnel/dist/csp40r3/${ARCH_DIST}_deb.tgz &&
      tar -xvf linux-${ARCH_DIST}.tgz
  fi
before_script:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; brew install openssl autoconf-archive expect; fi; true

script:
  - if [ "$ARCH = "amd64" ]; then
      bash -ex ./build_amd64.sh
    fi
    
    if [ "$ARCH" = "armv7" ]; then
      bash -ex ./build_armv7.sh
    fi

after_success:
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "src/${TRAVIS_TAG}_${ARCH_DIST}_deb.tar.gz"
  on:
    tags: true
    condition: $MSSPI = "yes"
