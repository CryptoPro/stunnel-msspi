sudo: enabled

dist: trusty

language: c

os:
- linux

compiler:
- gcc

before install:
- sudo apt-get -qq update

env:
  global:
  - secure: 
  matrix:
  - CONFIGURE_OPTIONS='--with-threads=fork --enable-msspi' MSSPI='yes' CSPMODE='kc2'
  - CONFIGURE_OPTIONS='--with-threads=pthread'
  - CONFIGURE_OPTIONS='--with-threads=fork'
  - CONFIGURE_OPTIONS='--with-threads=ucontext'
  - CONFIGURE_OPTIONS='--disable-ipv6 --disable-fips --disable-systemd --disable-libwrap'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf-archive
    - libssl-dev
    - libwrap0-dev
    - nmap
    - g++-4.9

install:
- if [ $MSSPI == 'yes' ]; then wget https://$ACCOUNT@update.cryptopro.ru/support/stunnel/dist/csp40r3/linux-amd64_deb.tgz && tar -xvf linux-amd64_deb.tgz && sudo linux-amd64_deb/install.sh $CSPMODE; fi

before_script:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; brew install openssl autoconf-archive nmap expect; fi; true
  - autoreconf -fvi && touch src/dhparam.c
  - if [ $MSSPI == 'yes' ]; then ln -s /usr/bin/g++-4.9 g++ && cd src/msspi/build_linux && make && cd ../../.. ; fi

script:
  - ./configure $CONFIGURE_OPTIONS
  - make
  - if [ -z "$MSSPI" ]; then make test || ( for FILE in tests/logs/*.log; do echo "*** $FILE ***"; cat "$FILE"; done; false ); fi
  - if [ $MSSPI == 'yes' ]; then mv ./src/stunnel ./src/stunnel-msspi && cd tests && sudo perl test-stunnel-msspi.pl && cd ../src && tar -cvzf ${TRAVIS_TAG}_linux-amd64.tar.gz stunnel-msspi && cd ..; fi

after_success:
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "src/${TRAVIS_TAG}_linux-amd64.tar.gz"
  on:
    tags: true
    condition: $MSSPI = "yes"
